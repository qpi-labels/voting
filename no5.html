<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5번 후보 - 회장·부회장 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007aff;
      --bg: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      --bright-text: #f9f9f9;
      --text: #f9f9f9;
      --candidate: rgb(255,140,0);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--primary); }

    /* ================= Hero Banner ================= */
    /* 원하는 배경 이미지를 img/hero.jpg 위치에 넣고, 아래 url 경로를 맞춰 주세요 */
    .hero {
      /* background: url('img/background.jpg') center/cover no-repeat; */
      background-color: var(--candidate);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
      box-shadow: 0 0 60px var(--candidate);
    }
    .hero h1 {
      font-family: 'Gmarket';
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-bottom: .5rem;
    }
    .hero p {
      font-family: 'Danjo';
      font-size: 1.5rem;
      color: #fff;
      opacity: .9;
    }

    /* ================= Layout ================= */
    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 0 4rem;
    }

    /* 후보자 가로 정렬 */
    .member-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .member {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .chairman { grid-column: 1; }
    .sideman { grid-column: 2; }
    .avatar {
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      z-index: 1;
    }
    .avatar-blur {
      position: absolute;
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      filter: blur(8px) brightness(1.5);
      z-index: 0;
    }
    .info h2 {
      font-size: 1.5rem;
      margin: 1rem 0 .5rem;
      color: var(--candidate); /* 이름만 주황색 */
      text-shadow: 0 0 10px currentColor;
    }
    .info ul {
      list-style: none;
      display: grid;
      gap: .4rem;
      font-size: 1rem;
      color: var(--bright-text); /* 설명은 흰색 */
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      padding: 0;
    }

    /* Manifesto */
    .manifesto { margin-top: 3rem }
    .manifesto h2 { color: var(--bright-text); font-size: 1.6rem; margin-bottom: 1rem; text-shadow: 0 0 20px currentColor; }
    .pledges { display: grid; gap: 1rem; }
    .pledges { display: grid; gap: 1rem; }
    .pledge, .big-item {
      background: var(--bg);
      outline: var();
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 0 8px var(--candidate);
    }
    .pledge h3, .big-item h3 { font-size: 1.2rem; margin-bottom: .4rem; color: var(--candidate); text-shadow: 0 0 7px currentColor; }
    .pledge p, .big-item p { color: var(--bright-text); text-shadow: 0 0 10px currentColor; }
    @media (min-width: 600px) {
      .pledges { grid-template-columns: repeat(3, 1fr); }
    }
    .big-item { grid-column: 2; grid-row-start: 1; grid-row-end: 3; }

    .bottom-nav { margin-top: 4rem; text-align: center; }
    .bottom-nav a {color: var(--candidate); text-shadow: 0 0 10px currentColor;}

    /* 하단 네비게이션 */
    .bottom-nav { margin-top: 4rem; text-align: center; }
    .bottom-nav a {
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-inner">
      <h1>기호 5번 장윤호 &amp; 임영석</h1>
      <p>“A Choice With No Regret No.5”</p>
    </div>
  </section>

  <div class="container">
    <!-- 후보자 사진 한 줄 -->
    <section class="ticket">
      <div class="member-row">
        <!-- 회장 -->
        <div class="member">
          <img src="img/no5/회장.jpg" alt="회장" class="avatar">
          <img src="img/no5/회장.jpg" alt="회장" class="avatar-blur">
          <div class="info">
            <h2>회장 장윤호</h2>
          </div>
        </div>

        <!-- 부회장 -->
        <div class="member">
          <img src="img/no5/부회장.png" alt="부회장" class="avatar">
          <img src="img/no5/부회장.png" alt="부회장" class="avatar-blur">
          <div class="info">
            <h2>부회장 임영석</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- 공약 -->
    <section class="manifesto">
      <h2>핵심 공약</h2>
      <div class="pledges">
        <div class="pledge">
          <h3>1. 각종 대회 개최</h3>
            <p>- E-sports</p>
            <p>- 릴스 대회</p>
            <p>- 학년 대항 체육대회</p>
        </div>
        <div class="pledge">
          <h3>2. 환경 개선</h3>
            <p>- 학생 의견 반영 급식</p>
            <p>- 충곽 스터디카페 개설</p>
            <p>- 귀마개 제공</p>
            <p>- 택배보관함 개선</p>
        </div>
        <div class="pledge">
          <h3>3. 다양한 행사</h3>
            <p>- 기숙사 라면 데이</p>
            <p>- 야구 경기 관람</p>
            <p>- 월간 영화 데이</p>
        </div>
      </div>
    </section>

    <!-- 뒤로가기 -->
    <nav class="bottom-nav">
      <a href="index.html">← 후보 목록으로</a>
    </nav>
  </div>
</body>
</html>
