<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1번 후보 - 회장·부회장 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007aff;
      --bg: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      --card-bg: #ffffff;
      --bright-text: #f9f9f9;
      --text: #222;
      --candidate: rgb(0, 122, 255);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Hero Banner */
    .hero {
      background-color: var(--candidate);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
      box-shadow: 0 0 60px var(--candidate);
    }
    .hero h1 {
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-bottom: .5rem;
    }
    .hero p {
      font-size: 1.5rem;
      color: #fff;
      opacity: .9;
    }

    /* Layout: 후보자 + 영상 */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0 4rem;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      align-items: start;
    }

    /* 회장·부회장 사진 */
    .ticket { display: flex; flex-direction: column; gap: 2rem; }
    .member {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      position: relative;
    }
    .avatar {
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      z-index: 1;
    }
    .avatar-blur {
      position: absolute;
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      filter: blur(8px) brightness(1.5);
      z-index: 0;
    }
    .info h2 {
      font-size: 1.5rem;
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
    }
    .info ul {
      color: var(--bright-text);
      list-style: none;
      display: grid;
      gap: .4rem;
      font-size: 1rem;
      text-shadow: 0 0 20px currentColor;
    }

    /* 영상 부분 */
    .videobg {
      width: 100%;
      height: 100%;
    }
    .videobox {
      width: 100%;
      aspect-ratio: 16/9;
      box-shadow: 0 0 30px var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
    }
    .videobox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Manifesto */
    .manifesto {
      margin-top: 3rem;
      grid-column: 1 / 3;
    }
    .manifesto h2 {
      color: var(--bright-text);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px currentColor;
    }
    .pledges {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 600px) {
      .pledges { grid-template-columns: repeat(2, 1fr); }
    }
    .pledge {
      background: var(--bg);
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 0 8px var(--candidate);
    }
    .pledge h3 {
      font-size: 1.2rem;
      margin-bottom: .4rem;
      color: var(--candidate);
      text-shadow: 0 0 7px currentColor;
    }
    .pledge p {
      color: var(--bright-text);
      text-shadow: 0 0 10px currentColor;
    }

    /* 하단 네비게이션 */
    .bottom-nav {
      margin-top: 4rem;
      text-align: center;
      grid-column: 1 / 3;
    }
    .bottom-nav a {
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-inner">
      <h1>기호 1번 이재원 &amp; 이재형</h1>
      <p>“이제는 이재원 이재형”</p>
    </div>
  </section>

  <div class="container">
    <!-- 후보자 사진 -->
    <section class="ticket">
      <div class="member">
        <img src="img/no1/회장.jpg" alt="회장" class="avatar">
        <img src="img/no1/회장.jpg" alt="회장" class="avatar-blur">
        <div class="info">
          <h2>회장 이재원</h2>
          <ul>
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
          </ul>
        </div>
      </div>
      <div class="member">
        <img src="img/no1/부회장.jpg" alt="부회장" class="avatar">
        <img src="img/no1/부회장.jpg" alt="부회장" class="avatar-blur">
        <div class="info">
          <h2>부회장 이재형</h2>
          <ul>
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- 영상 -->
    <div class="videobg">
      <div class="videobox">
        <iframe src="https://www.youtube.com/embed/6XDx_sv8tAc?autoplay=1&mute=1&loop=1&fs=0" title="타짜: 신의 표 명장면 이재원 vs 의심하는 학생 [4K60]" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 공약 -->
    <section class="manifesto">
      <h2>핵심 공약</h2>
      <div class="pledges">
        <div class="pledge"><h3>1. 바른 인성 새김마당 축소</h3><p>내용</p></div>
        <div class="pledge"><h3>2. 학생회 조직 개편</h3><p>내용</p></div>
        <div class="pledge"><h3>3. 기숙사 물컵, 디퓨저 설치</h3><p>내용</p></div>
        <div class="pledge"><h3>4. 충곽 SNS 활성화</h3><p>내용</p></div>
        <div class="pledge"><h3>5. 생활 관련 물품 지원</h3><p>내용</p></div>
        <div class="pledge"><h3>6. 타학교 연계 활동 추진</h3><p>내용</p></div>
      </div>
    </section>

    <nav class="bottom-nav">
      <a href="index.html">← 후보 목록으로</a>
    </nav>
  </div>
</body>
</html>
