<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5번 후보 - 회장·부회장 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007aff;
      --bg: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      --bright-text: #f9f9f9;
      --text: #f9f9f9;
      --candidate: rgb(255,140,0);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--primary); }

    /* Hero Banner */
    .hero {
      background-color: var(--candidate);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
      box-shadow: 0 0 60px var(--candidate);
    }
    .hero h1 {
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-bottom: .5rem;
    }
    .hero p {
      font-size: 1.5rem;
      color: #fff;
      opacity: .9;
    }

    /* Layout */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.5rem 0 4rem;
    }

    /* 사진 + 영상 섹션 */
    .media-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    /* 후보자 사진 (왼쪽, 두 줄) */
    .photo-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .member {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      z-index: 1;
    }
    .avatar-blur {
      position: absolute;
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
      filter: blur(8px) brightness(1.5);
      z-index: 0;
    }
    .info h2 {
      font-size: 1.5rem;
      margin: 1rem 0 .5rem;
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
    }

    /* 유튜브 영상 (오른쪽, 두 개 나란히) */
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .video-grid iframe {
      width: 300px;
      height: 170px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,140,0,0.6);
    }

    /* 공약 카드 */
    .manifesto { margin-top: 3rem; }
    .manifesto h2 {
      color: var(--bright-text);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px currentColor;
    }
    .pledges {
      display: grid;
      gap: 1.5rem;
    }
    @media (min-width: 700px) {
      .pledges { grid-template-columns: repeat(3, 1fr); }
    }
    .pledge {
      background: rgba(20,20,20,0.95);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 8px var(--candidate);
    }
    .pledge h3 {
      font-size: 1.2rem;
      margin-bottom: .4rem;
      color: var(--candidate);
      text-shadow: 0 0 7px currentColor;
    }
    .pledge p {
      color: var(--bright-text);
      text-shadow: 0 0 10px currentColor;
    }

    /* 하단 네비게이션 */
    .bottom-nav { margin-top: 4rem; text-align: center; }
    .bottom-nav a {
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-inner">
      <h1>기호 5번 장윤호 &amp; 임영석</h1>
      <p>“A Choice With No Regret No.5”</p>
    </div>
  </section>

  <div class="container">
    <!-- 사진 + 영상 -->
    <section class="media-section">
      <!-- 후보자 사진 (왼쪽) -->
      <div class="photo-grid">
        <div class="member">
          <img src="img/no5/회장.jpg" alt="회장" class="avatar">
          <img src="img/no5/회장.jpg" alt="회장" class="avatar-blur">
          <div class="info">
            <h2>회장 장윤호</h2>
          </div>
        </div>
        <div class="member">
          <img src="img/no5/부회장.jpg" alt="부회장" class="avatar">
          <img src="img/no5/부회장.jpg" alt="부회장" class="avatar-blur">
          <div class="info">
            <h2>부회장 임영석</h2>
          </div>
        </div>
      </div>

      <!-- 유튜브 영상 (오른쪽) -->
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/bF2-tik-2tg" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8TffEXPZevQ" allowfullscreen></iframe>
      </div>
    </section>

    <!-- 공약 -->
    <section class="manifesto">
      <h2>핵심 공약</h2>
      <div class="pledges">
        <div class="pledge">
          <h3>1. 각종 대회 개최</h3>
          <p>- E-sports</p>
          <p>- 릴스 대회</p>
          <p>- 학년 대항 체육대회</p>
        </div>
        <div class="pledge">
          <h3>2. 환경 개선</h3>
          <p>- 학생 의견 반영 급식</p>
          <p>- 충곽 스터디카페 개설</p>
          <p>- 귀마개 제공</p>
          <p>- 택배보관함 개선</p>
        </div>
        <div class="pledge">
          <h3>3. 다양한 행사</h3>
          <p>- 기숙사 라면 데이</p>
          <p>- 야구 경기 관람</p>
          <p>- 월간 영화 데이</p>
        </div>
      </div>
    </section>

    <!-- 뒤로가기 -->
    <nav class="bottom-nav">
      <a href="index.html">← 후보 목록으로</a>
    </nav>
  </div>
</body>
</html>
