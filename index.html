<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 충남과학고등학교 학생회장 선거</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-align: center;
    }

    .candidates {
      display: flex;
      gap: 20px;
    }

    .candidate {
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      border: 4px solid;
      border-radius: 15px;
      background-clip: padding-box;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .candidate:hover {
      transform: scale(1.1);
    }

    .red { border-color: red; background-color: #ffe5e5; }
    .blue { border-color: blue; background-color: #e5e5ff; }
    .yellow { border-color: gold; background-color: #fff9d6; }
    .green { border-color: green; background-color: #e5ffe5; }
    .orange { border-color: orange; background-color: #fff0e0; }
  </style>
</head>
<body>
  <h1>2025 충남과학고등학교 학생회장 선거</h1>
  <div class="candidates">
    <div class="candidate red">기호 1</div>
    <div class="candidate blue">기호 2</div>
    <div class="candidate yellow">기호 3</div>
    <div class="candidate green">기호 4</div>
    <div class="candidate orange">기호 5</div>
  </div>
</body>
</html>
