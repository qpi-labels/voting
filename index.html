<!DOCTYPE html>
<html>
<head>
    <title>2025 충남과학고등학교 학생회장선거</title>
    <meta charset="utf-8">
    <meta property="'og:image" content="img/background.jpg">
    <!-- Pretendard & BR Cobane -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* 헤더 영역 */
        .header {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 20px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .header-left .year {
            font-family: 'BR Cobane', sans-serif;
            font-size: 80px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .header-left .title {
            font-family: 'Pretendard', sans-serif;
            font-size: 60px;
            font-weight: 600;
            line-height: 1.3;
        }

        .header-right img {
            height: 120px;
            width: auto;
            object-fit: contain;
        }

        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-size: 18px;
            color: rgba(255,255,255,0.7);
            margin: 10px 0 40px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            display: block;
            position: relative;
            background-color: rgba(20,20,20,0.9);
            border-radius: 20px;
            width: 180px;
            height: 240px;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Pretendard', sans-serif;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .number {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 120px;
            font-weight: 900;
            font-family: 'BR Cobane', sans-serif;
            opacity: 0.8;
            transition: text-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        .card:hover .number {
            text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        .names {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .names p {
            font-size: 25px;
            font-weight: 600;
            margin: 5px 0;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .card:hover .names p {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* 색상별 스타일 */
        .blue { border: 2px solid rgb(0,122,255); box-shadow: 0 0 20px rgba(0,122,255,0.5); color: rgb(0,122,255); }
        .blue:hover { box-shadow: 0 0 30px rgba(0,122,255,0.8); }
        .red { border: 2px solid rgb(255,50,50); box-shadow: 0 0 20px rgba(255,50,50,0.5); color: rgb(255,50,50); }
        .red:hover { box-shadow: 0 0 30px rgba(255,50,50,0.8); }
        .yellow { border: 2px solid rgb(255,215,0); box-shadow: 0 0 20px rgba(255,215,0,0.5); color: rgb(255,215,0); }
        .yellow:hover { box-shadow: 0 0 30px rgba(255,215,0,0.8); }
        .green { border: 2px solid rgb(0,255,128); box-shadow: 0 0 20px rgba(0,255,128,0.5); color: rgb(0,255,128); }
        .green:hover { box-shadow: 0 0 30px rgba(0,255,128,0.8); }
        .orange { border: 2px solid rgb(255,140,0); box-shadow: 0 0 20px rgba(255,140,0,0.5); color: rgb(255,140,0); }
        .orange:hover { box-shadow: 0 0 30px rgba(255,140,0,0.8); }

        .footer {
            font-family: 'Pretendard', sans-serif;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="year">2025</div>
            <div class="title">충남과학고<br>학생회장선거</div>
        </div>
        <div class="header-right">
            <img src="img/QPIlogo.png" alt="QPI Logo">
        </div>
    </div>

    <p class="subtitle">카드를 클릭하면 후보별 공약과 소개를 볼 수 있습니다</p>

    <div class="container">
        <a href="no1.html" class="card blue">
            <div class="number">1</div>
            <div class="names">
                <p>이재원</p>
                <p>이재형</p>
            </div>
        </a>
        <a href="no2.html" class="card red">
            <div class="number">2</div>
            <div class="names">
                <p>유현규</p>
                <p>김지후</p>
            </div>
        </a>
        <a href="no3.html" class="card yellow">
            <div class="number">3</div>
            <div class="names">
                <p>김시은</p>
                <p>박주언</p>
            </div>
        </a>
        <a href="no4.html" class="card green">
            <div class="number">4</div>
            <div class="names">
                <p>이주호</p>
                <p>김도윤</p>
            </div>
        </a>
        <a href="no5.html" class="card orange">
            <div class="number">5</div>
            <div class="names">
                <p>장윤호</p>
                <p>임영석</p>
            </div>
        </a>
    </div>

    <div class="footer">
        Designed by Q-PI's HWANG SEOK HYUN
    </div>
</body>
</html>
